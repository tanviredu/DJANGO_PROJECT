{% extends 'main/base.html' %} {% block content %}
<div class="card">
  {% for tut in tutorials %}
  <div class="card-body">
    <div class="jumbotron">
      <h2 class="card-title">{{ tut.title }}</h2>
      <p>
        <i>{{ tut.published }}</i>
      </p>
    </div>
    <p class="card-text">{{ tut.content | safe }}</p>
    <!--a href="#" class="btn btn-primary">Go somewhere</a -->
  </div>
</div>
{% endfor %} {% endblock%}
